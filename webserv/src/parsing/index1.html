<!DOCTYPE html>
<html>
<head>
    <title>File Upload Example</title>
</head>
<body>
    <form action="/ss" method="POST" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" accept="*">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
